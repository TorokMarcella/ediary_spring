<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Users</title>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" th:href="@{../static/add_user.css}" />
</head>
<body>
	<div class="header"></div>
	<div class="from-wrapper">
		<form name="addForm" th:action="@{new}" th:object="${grade}" method="POST">
			<table>
				<tr>
					<td><label for="id">Id:</label></td>
					<td><input type="text" name="id" /></td>
				</tr>
				<tr>
					<td><label for="username">User Id:</label></td>
					<td><input type="text" id="userId" th:field="*{userId}"/></td>
				</tr>
				<tr>
					<td><label for="date">Date:</label></td>
					<td><input type="text" id="date" th:field="*{date}"/></td>
				</tr>
				<tr>
					<td><label for="description">Description:</label></td>
					<td><input type="text" id="description" th:field="*{description}"/></td>
				</tr>
				<tr>
					<td><label for="teacherId">Teacher Id:</label></td>
					<td><input type="text" id="teacherId" th:field="*{teacherId}"/></td>
				</tr>
				<tr>
					<td><label for="grade">Grade:</label></td>
					<td><input type="text" id="grade" th:field="*{grade}"/></td>
				</tr>
				<tr>
					<td colspan="6" class="button-wrapper">
					<input class="addproductbutton" type="submit" name="add" value="Add" /></td>
				</tr>
			</table>
		</form>
		<ul>
			<li><a th:href="@{/grades/}">Users</a></li>
			<li>
				<form th:href="@{/grades/new}" method="POST">
				</form>
			</li>
		</ul>
	</div>
</body>
</html>
